<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stone paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score fadeOut">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Stone Paper and Scissors</h1>
        <p>Enjoy the Game</p>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Press any button</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/stone.png" alt="" />
          <img class="computer-hand" src="./assets/stone.png" alt="" />
        </div>
        <div class="options">
          <button class="stone">stone</button>
          <button class="paper">paper</button>
          <button class="scissor">scissor</button>
        </div>
      </div>
    </section>

    <script src="./app/app1.js"></script>
  </body>
</html>
